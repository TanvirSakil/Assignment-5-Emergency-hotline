<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<!-- Navbar section -->
<header class="p-4 bg-white ">
    <div class="flex justify-between items-center">
        <nav class="flex items-center gap-2 mx-7">
            <img class="h-[70px] w-[70px]" src="images/logo.png" alt="">
            <h3 class="text-3xl font-bold text-green-700">Emergency<br>Service</h3>
        </nav>
        <div class="flex gap-2 ">
            <div class="flex justify-center items-center bg-sky-100 rounded-3xl p-2 w-[123px]">
                <p id="heartCounter" class="font-bold text-xl mr-3 ">0</p>
                <img class="h-[30px] w-[30px]" src="images/heart.png" alt="">
            </div>
            <div class="flex justify-center items-center bg-sky-100 rounded-3xl p-2 w-[123px]">
                <span id="coinCount" class="font-bold text-xl mr-3 ">100</span>
                <img class="h-[30px] w-[30px]" src="images/coin.png" alt="">
            </div class="flex justify-center items-center">

            <button class="bg-green-700 rounded-3xl p-2 w-[123px] text-white font-bold text-xl mr-3"><span
                    id="copyCounter">0</span>
                Copy</button>
        </div>
    </div>

</header>
<!-- hero section -->

<body class="bg-sky-50">
    <div class="bg-[#006747] w-100% h-[240px] flex flex-col justify-center items-center">
        <img class="h-24 w-24 mb-4" src="images/logo-dark.png" alt="">
        <h3 class="font-bold text-4xl text-white mb-4">Emergency Service Directory</h3>
        <p class="font-semibold text-xl text-white mb-2">Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh</p>

    </div>





    <script src="script.js"></script>
</body>

</html>
